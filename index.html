<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Project oleh Masum.Xyz - https://masum.my.id/ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator Modern | SHA1 & MD5 Online</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Alat generator hash online gratis untuk mengubah teks menjadi hash SHA1 dan MD5 dengan cepat dan aman. Dibuat menggunakan HTML, CSS, dan JavaScript.">
    <meta name="keywords" content="hash generator, sha1 generator, md5 generator, online hash, enkripsi, kriptografi, alat developer, masum.xyz, free hash tool">
    <meta name="author" content="Masum.Xyz">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- CryptoJS (untuk MD5) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

    <style>
        /* Custom font dan styling tambahan */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style untuk placeholder textarea */
        textarea::placeholder {
            color: #9ca3af;
        }
        /* Animasi untuk notifikasi */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(20px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
        .toast-notification {
            animation: fadeInOut 3s ease-in-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-2xl bg-white/70 backdrop-blur-sm border border-gray-200 rounded-2xl shadow-xl p-6 sm:p-8">
            
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex justify-center items-center gap-3">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-cyan-500">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-600 to-cyan-500">
                        Hash Generator
                    </h1>
                </div>
                <p class="text-gray-500 mt-2">Generate SHA1 & MD5 hash secara instan di browser Anda.</p>
            </div>

            <!-- Input Area -->
            <div class="mb-6">
                <label for="inputText" class="block text-sm font-medium text-gray-600 mb-2">Teks Input:</label>
                <textarea id="inputText" rows="5" class="w-full bg-white border border-gray-300 rounded-lg p-4 focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition-all duration-300 placeholder-gray-400" placeholder="Ketik atau tempel teks Anda di sini..."></textarea>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="w-full flex items-center justify-center gap-2 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg shadow-cyan-500/30 hover:shadow-cyan-500/40 transition-all duration-300 transform hover:scale-105">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10.5 21L13.5 15L21 12L13.5 9L10.5 3L7.5 9L0 12L7.5 15L10.5 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                <span>Generate Hash</span>
            </button>

            <!-- Results -->
            <div id="results" class="mt-8 space-y-4 hidden">
                <!-- SHA1 Result -->
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold text-gray-700">SHA1 Hash</h3>
                        <button onclick="copyToClipboard('sha1Result')" class="copy-btn flex items-center gap-1.5 text-gray-500 hover:text-cyan-600 transition-colors duration-300 text-sm">
                            <svg class="icon-copy" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                            <svg class="icon-check hidden" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17L4 12"/></svg>
                            <span class="copy-text">Salin</span>
                        </button>
                    </div>
                    <p id="sha1Result" class="font-mono text-base text-green-600 break-all bg-gray-100 p-3 rounded-md"></p>
                </div>

                <!-- MD5 Result -->
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-lg font-semibold text-gray-700">MD5 Hash</h3>
                        <button onclick="copyToClipboard('md5Result')" class="copy-btn flex items-center gap-1.5 text-gray-500 hover:text-cyan-600 transition-colors duration-300 text-sm">
                            <svg class="icon-copy" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                            <svg class="icon-check hidden" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17L4 12"/></svg>
                            <span class="copy-text">Salin</span>
                        </button>
                    </div>
                    <p id="md5Result" class="font-mono text-base text-amber-600 break-all bg-gray-100 p-3 rounded-md"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-sm text-gray-500 py-6 px-4">
        <p class="mt-1">
            Made with <span class="text-red-500">&hearts;</span> by 
            <a href="https://masum.my.id/" target="_blank" rel="noopener noreferrer" class="font-semibold text-cyan-600 hover:text-cyan-700 transition-colors">
                Masum.Xyz
            </a>
        </p>
    </footer>

    <!-- Notifikasi Toast -->
    <div id="toast" class="toast-notification fixed bottom-5 right-5 bg-red-500 text-white py-2 px-5 rounded-lg shadow-lg opacity-0 pointer-events-none">
        Teks tidak boleh kosong!
    </div>

    <script>
        // --- Referensi Elemen DOM ---
        const generateBtn = document.getElementById('generateBtn');
        const inputText = document.getElementById('inputText');
        const resultsDiv = document.getElementById('results');
        const sha1ResultEl = document.getElementById('sha1Result');
        const md5ResultEl = document.getElementById('md5Result');
        const toastEl = document.getElementById('toast');

        // --- Event Listener untuk Tombol Generate ---
        generateBtn.addEventListener('click', async () => {
            const text = inputText.value;

            // Validasi input
            if (!text) {
                showToast("Teks tidak boleh kosong!");
                return;
            }

            // Tampilkan loading di tombol
            generateBtn.disabled = true;
            generateBtn.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Generating...</span>`;

            // Generate hashes
            const sha1Hash = await generateSha1(text);
            const md5Hash = CryptoJS.MD5(text).toString();

            // Tampilkan hasil setelah jeda singkat untuk efek visual
            setTimeout(() => {
                sha1ResultEl.textContent = sha1Hash;
                md5ResultEl.textContent = md5Hash;
                resultsDiv.classList.remove('hidden');
                
                // Kembalikan tombol ke state normal
                generateBtn.disabled = false;
                generateBtn.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M10.5 21L13.5 15L21 12L13.5 9L10.5 3L7.5 9L0 12L7.5 15L10.5 21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <span>Generate Hash</span>`;
            }, 500);
        });
        
        // --- Fungsi Generate SHA1 (Async) ---
        async function generateSha1(text) {
            try {
                const encoder = new TextEncoder();
                const data = encoder.encode(text);
                const hashBuffer = await crypto.subtle.digest('SHA-1', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
                return hashHex;
            } catch (error) {
                console.error("Error generating SHA1:", error);
                return "Gagal menghasilkan SHA1";
            }
        }

        // --- Fungsi Copy to Clipboard ---
        function copyToClipboard(elementId) {
            const hashText = document.getElementById(elementId).textContent;
            const button = document.querySelector(`#${elementId}`).closest('div').querySelector('.copy-btn');
            
            if (!navigator.clipboard) {
                // Fallback untuk browser lama
                const textArea = document.createElement("textarea");
                textArea.value = hashText;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    updateCopyButton(button, 'Tersalin!');
                } catch (err) {
                    console.error('Fallback: Gagal menyalin', err);
                    updateCopyButton(button, 'Gagal');
                }
                document.body.removeChild(textArea);
                return;
            }

            navigator.clipboard.writeText(hashText).then(() => {
                updateCopyButton(button, 'Tersalin!');
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                updateCopyButton(button, 'Gagal');
            });
        }

        // --- Fungsi untuk update tampilan tombol salin ---
        function updateCopyButton(button, message) {
            const iconCopy = button.querySelector('.icon-copy');
            const iconCheck = button.querySelector('.icon-check');
            const textEl = button.querySelector('.copy-text');
            const originalText = "Salin";

            textEl.textContent = message;
            iconCopy.classList.add('hidden');
            iconCheck.classList.remove('hidden');
            
            if (message.includes('Tersalin')) {
                button.classList.add('text-green-600');
            } else {
                button.classList.add('text-red-600');
            }

            setTimeout(() => {
                textEl.textContent = originalText;
                iconCopy.classList.remove('hidden');
                iconCheck.classList.add('hidden');
                button.classList.remove('text-green-600', 'text-red-600');
            }, 2000);
        }

        // --- Fungsi untuk menampilkan notifikasi toast ---
        function showToast(message) {
            toastEl.textContent = message;
            toastEl.style.opacity = '1';
            setTimeout(() => {
                toastEl.style.opacity = '0';
            }, 3000);
        }

    </script>
</body>
</html>
